<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div id="card-itself">
    <header>
      <h1>SPLI</h1>
      <p>TTER</p>
    </header>
    
    <main>
      <form>
        <label for="numInput">Bill</label><br>
        <input type="number" placeholder="$" id="numInput" name="numInput"><br>
      
        <p>Select Tip %</p>
        <div class="hold-tip flex">
          <div class="hold-input">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html"></label>
            <p>5%</p>
          </div>
          <div class="hold-input">
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css"></label>
            <p>10%</p>
          </div>
        </div>

        <div class="hold-tip flex">
          <div class="hold-input">
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript"></label>
            <p>15%</p>
          </div>
          <div class="hold-input">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html"></label>
            <p>25%</p>
          </div>
        </div>
        <div class="hold-tip flex">
          <div class="hold-input">
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css"></label>
            <p>50%</p>
          </div>
          <div class="hold-input">
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript"></label>
            <p>Custom</p>
          </div>
        </div>
    
      <div id="hold-people">
        <label for="ppl">Number of people</label><br>
        <input type="number" id="ppl" name="lname" value="5">
      </div>
      </form>
    
      <div>
        <div class="hold-total">
          <div class="flex">

            <p>Tip Amount</p> <span>$4.27</span>

          </div>
          <p>/ person</p>
        </div>
      <div class="hold-total">
        <div class="flex">

          <p>Total</p> <span>$32.79</span>

        </div>
        <p>/ person</p>
      </div>
        <button>RESET</button>
      
        
      </div>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>


  
  <script src="script/script.js" type="text/javascript"></script>
</body>
</html>

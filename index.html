<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div id="card-itself">
    <header>
      <h1>SPLI</h1>
      <p>TTER</p>
    </header>
    
    <main>
      <form name="Form" id="FORM" action="">
        <label class="title-color" id="bill" for="numInput">Bill</label>
        <img id="img-input1" src="images/icon-dollar.svg" alt="">
        <input  id="number-input" type="number" placeholder="" id="numInput" name="numInput">
        <div class="err-msg hide"><p>cant't be zero</p></div>
      
        <p class="title-color">Select Tip %</p>
        <div class="hold-tip flex">
          <div class="hold-input">
            <input type="radio" id="five" name="fav_language" value="0.05">
            <label for="five">5%</label>
            
          </div>
          <div class="hold-input">
            <input  type="radio" id="ten" name="fav_language" value="0.10">
            <label for="ten">10%</label>
          
          </div>
        </div>
        <div id="hold-holders">
          
          <div class="hold-tip flex">
            <div class="hold-input">
              <input  type="radio" id="fifteen" name="fav_language" value="0.15">
              <label for="fifteen">15%</label>
        
            </div>
            <div class="hold-input">
              <input  type="radio" id="twenty" name="fav_language" value="0.20">
              <label for="twenty">20%</label>
             
            </div>
          </div>
          <div class="hold-tip flex">
            <div class="hold-input">
              <input  type="radio" id="fifty" name="fav_language" value="0.50">
              <label for="fifty">50%</label>
            </div>
            <div class="hold-input">
              <input  id="dif-input" type="number" name="fav_language" placeholder="Custom">
              <label for="custom"></label>
            </div>
          </div>
</div>
    
      <div id="hold-people">
        <img id="img-input2" src="images/icon-person.svg" alt="">
        <label for="nunberppl" id="number-people" class="title-color">Number of people</label><br>
        <input type="number" id="ppl" name="numberppl"  step="1">
        <div class="err-msg1 hide"><p>cant't be zero</p></div>

      </div>

      <input onclick="validate()" id="send" type="submit" value="CALCULATE">
      </form>
    
      <div id="hold-totals">
        <div class="hold-total">
          <div class="flex">

            <h2>Tip Amount</h2> <span id="tip">$0.00</span>

          </div>
          <p>/ person</p>
        </div>
      <div class="hold-total">
        <div class="flex">

          <h2>Total</h2> <span id="total">$0.00</span>

        </div>
        <p>/ person</p>
      </div>
        <button  id="resetButton">RESET</button>
      
        
      </div>
    </main>
    
    <footer>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  

  
  <script src="script/script.js" type="text/javascript"></script>
</body>
</html>

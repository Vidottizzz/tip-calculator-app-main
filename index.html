<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div id="card-itself">
    <header>
      <h1>SPLITTER</h1>
    </header>
    
    <main>
      <form>
        <label for="numInput">Bill</label><br>
        <input type="number" placeholder="$" id="numInput" name="numInput"><br>
      
        <p>Select Tip %</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">5%</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">10%</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">15%</label>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">25%</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">50%</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Custom</label>
      
        <label for="lname">Number of people</label><br>
        <input type="number" id="lname" name="lname" value="5">
      </form>
    
      <div>
        <p>Tip Amount</p> <span>$4.27</span>
        <p>/ person</p>
      
        <p>Total</p> <span>$32.79</span>
        <p>/ person</p>
        <button>RESET</button>
      
        
      </div>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>


  
  <script src="script/script.js" type="text/javascript"></script>
</body>
</html>

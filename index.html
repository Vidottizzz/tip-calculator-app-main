<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div id="card-itself">
    <header>
      <h1>SPLI</h1>
      <p>TTER</p>
    </header>
    
    <main>
      <form>
        <label class="title-color" id="bill" for="numInput">Bill</label>
        <img id="img-input1" src="images/icon-dollar.svg" alt="">
        <input id="number-input" type="number" placeholder="" id="numInput" name="numInput">
      
        <p class="title-color">Select Tip %</p>
        <div class="hold-tip flex">
          <div class="hold-input">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">5%</label>
            
          </div>
          <div class="hold-input">
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">10%</label>
          
          </div>
        </div>
        <div id="hold-holders">
          
          <div class="hold-tip flex">
            <div class="hold-input">
              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
              <label for="javascript">15%</label>
        
            </div>
            <div class="hold-input">
              <input type="radio" id="html" name="fav_language" value="HTML">
              <label for="html">25%</label>
        
            </div>
          </div>
          <div class="hold-tip flex">
            <div class="hold-input">
              <input type="radio" id="css" name="fav_language" value="CSS">
              <label for="css">50%</label>
            </div>
            <div class="hold-input">
              <input id="dif-input" type="number" id="javascript" name="fav_language" placeholder="Custom">
              <label for="javascript"></label>
            </div>
          </div>
</div>
    
      <div id="hold-people">
        <img id="img-input2" src="images/icon-person.svg" alt="">
        <label for="ppl" id="number-people" class="title-color">Number of people</label><br>
        <input type="number" id="ppl" name="lname"  step="1">
      </div>
      </form>
    
      <div id="hold-totals">
        <div class="hold-total">
          <div class="flex">

            <h2>Tip Amount</h2> <span>$0.00</span>

          </div>
          <p>/ person</p>
        </div>
      <div class="hold-total">
        <div class="flex">

          <h2>Total</h2> <span>$0.00</span>

        </div>
        <p>/ person</p>
      </div>
        <button>RESET</button>
      
        
      </div>
    </main>
    
    <footer>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  

  
  <script src="script/script.js" type="text/javascript"></script>
</body>
</html>
